
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Insumo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Registrar Insumo</h1>
        <form id="registerForm" class="mt-3">
            <div class="form-group">
                <label for="nome">Nome do Insumo:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="preco">Pre√ßo:</label>
                <input type="number" step="0.01" id="preco" name="preco" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <script>
            document.getElementById('registerForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const nome = document.getElementById('nome').value;
                const quantidade = document.getElementById('quantidade').value;
                const preco = document.getElementById('preco').value;

                fetch('http://127.0.0.1:8000/insumos/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, quantidade, preco })
                })
                .then(response => response.json())
                .then(data => {
                    alert('Insumo registrado com sucesso!');
                    document.getElementById('registerForm').reset();
                })
                .catch(error => {
                    console.error('Erro ao registrar insumo:', error);
                });
            });
        </script>
    </div>
</body>
</html>
